<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Section (shown when not logged in) -->
    <div id="auth-section" class="auth-section">
        <div class="auth-container">
            <h1>Welcome to Todo App</h1>
            
            <!-- Login Form -->
            <div id="login-form" class="form-container">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? <a href="#" id="show-register">Sign up</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container" style="display: none;">
                <h2>Create Your Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="registerUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
                <p class="auth-switch">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- App Section (shown when logged in) -->
    <div id="app-section" class="app-section" style="display: none;">
        <div class="container">
            <div class="app-header">
                <h1>My Todo List</h1>
                <div class="user-info">
                    <span id="userWelcome">Welcome!</span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
            
            <div class="add-todo">
                <input type="text" id="todoInput" placeholder="Add a new task...">
                <button onclick="addTodo()">Add</button>
            </div>
            
            <ul id="todoList" class="todo-list"></ul>
            
            <div class="stats">
                <span id="todoCount">0 tasks remaining</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
